<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Application</title>
</head>

<body>
<header>
    <h1>Weather Application</h1>
</header>

<div class="row">
    <aside class="col-lg-3 pb-3">
      <h2 id="form-heading" class="mt-1 h3 form-label">
        Search for a City:
      </h2>
        <div class="form-inline form-group">
          <div class="input-group">
            <input
              class="form-input weather-search"
              type="text"
              id="search-input"
              aria-labelledby="form-heading"
              aria-controls="today forecast"
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn search-button"
                id="search-button"
                aria-label="submit search"
              >
                Search
              </button>
              <hr class="hr weather-hr" />
            </div>
          </div>
        </div>
      <div class="list-group" id="history"></div>
    </aside>



    <div class="col-lg-9 pb-3">
      <section
        id="today"
        class="mt-3"
        role="region"
        aria-live="polite"
      >
    <h2 id="CityName"></h2>
    <p id="temp"></p>
    <p id="humidity"></p>
    <p id="windSpeed"></p>
    </section>
      <section
        id="forecast"
        class="row mt-3"
        role="region"
        aria-live="polite"
      >
        <div>
            <p id="temp1"></p>
            <p id="humidity1"></p>
            <p id="windSpeed1"></p>
        </div>
        <div>
            <p id="temp2"></p>
            <p id="humidity2"></p>
            <p id="windSpeed2"></p>
        </div>
        <div>
            <p id="temp3"></p>
            <p id="humidity3"></p>
            <p id="windSpeed3"></p>
        </div>
        <div>
            <p id="temp4"></p>
            <p id="humidity4"></p>
            <p id="windSpeed4"></p>
        </div>
        <div>
            <p id="temp5"></p>
            <p id="humidity5"></p>
            <p id="windSpeed5"></p>
        </div>
    </section>
    </div>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
  integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
  crossorigin="anonymous"
></script>
<script 
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
  integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
  crossorigin="anonymous"
></script>
<script 
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
  integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
  crossorigin="anonymous"
></script>

<script src="./script.js"></script>

</body>
</html>
